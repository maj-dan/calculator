<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/script.js"></script>
    <title>Old Calculator</title>
</head>
<body>
    <div id="display"></div>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number">0</button>
    <button class="number">.</button>
    <button id="div" class="operator">/</button>
    <button id="mul" class="operator">*</button>
    <button id="sub" class="operator">-</button>
    <button id="add" class="operator">+</button>
    <button id="eql">=</button>
    <button id="clr">C</button>
</body>
</html>
