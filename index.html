<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Old Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display-container" class="container">
            <div id="visor">
                <p id="display"></p>
            </div>
        </div>
        <div id="btns-container" class="container">
            <div class="fun-container">
                <button id="clr" class="function">C</button>
                <button id="dlt" class="function">‚Üê</button>
                <button id="eql" class="function">=</button>
            </div>
            <div class="num-container">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="zero" class="number">0</button>
                <button class="number">.</button>
            </div>
            <div class="ope-container">
                <button id="div" class="operator">/</button>
                <button id="mul" class="operator">x</button>
                <button id="sub" class="operator">-</button>
                <button id="add" class="operator">+</button>
            </div>
        </div>
    </div>
    <footer>Made by Daniel<br>as part of TOP curriculum.</footer>
</body>
</html>
